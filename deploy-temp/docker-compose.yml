version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: maclock-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: maclock
      POSTGRES_PASSWORD: maclock123
      POSTGRES_DB: maclock
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maclock"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:



