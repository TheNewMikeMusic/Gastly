<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE 预览测试</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
        }
        .box {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ IDE 预览测试成功！</h1>
        <p>如果您能看到这个页面，说明 IDE 预览功能正常工作。</p>
        <div class="status">预览正常</div>
        <div class="box" onclick="alert('元素交互正常！')">
            <strong>点击测试交互</strong><br>
            <small>点击这个框测试 JavaScript 是否工作</small>
        </div>
        <p style="margin-top: 30px; font-size: 14px; color: #999;">
            当前时间: <span id="time"></span>
        </p>
    </div>
    <script>
        // 显示当前时间以确认 JS 正常运行
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString('zh-CN');
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        console.log('✅ IDE 预览 JavaScript 正常工作！');
    </script>
</body>
</html>
